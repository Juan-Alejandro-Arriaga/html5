<!DOCTYPE html>
<html lang="es">
    <head>
        <title>
            La forma de la locura
        </title>
        <meta charset="utf-8">

    </head>
    <body>
        <h3>Formulario 1</h3>
        <form class="form_1">
            <input 
                   type="text" 
                   id="auto"
                   placeholder="Que estas pensando hoy?" 
                   autofocus
            >
            <br>
            <input 
                   type="number"
                   min="0"
                   step="10"
                   max="100"
                   value="0"
                   id="inputs"
            >
            <br>
            <input 
                   type="button" 
                   value="Obtener numero"
                   onclick="getNumber()"
            > 
            <br>
            <input 
                   type="button"
                   value="Aumento spinbox"
                   onclick="getAument()"
            >
            <br>
            <input
                   type="button"
                   value="Decremento Spinbox"
                   onclick="getDecrement()"
            >
            <br>
            <input 
                   type="range" 
                   onclick=""
                   id="slider"
                   value="0"
                   step="10"
                   min="0"
                   max="100"
            >
            <br>
            <input type="date">
            <br>
            <input type="search" placeholder="buscador">
            <br>
            <input type="color">
        </form>
        <script>
            var spin = document.getElementById("inputs");
            var sli = document.getElementById("slider");
            
            function getAument() {
                spin.stepUp(1);  
            }
            function getDecrement() {
                spin.stepDown(1);   
            }
            function getNumber(){
                var num = spin.value;
                var number = parseFloat(num);
                var num1 = sli.value;
                alert("Spinner: "+number+"  Slider: "+num1);
            }        
            if(!"autofocus" in document.createElement("input")) {
                document.getElementById("auto").focus();
            };
        </script>
    </body>
    
</html>
